<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Network Exchange</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #FFFFFF;
            color: #551A8B;
            min-height: 100vh;
        }

        .status-bar {
            padding: 18px 20px;
            background: #551A8B;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #FFFFFF;
            font-size: 1.1em;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .center-home {
            font-weight: 500;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2em;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px 25px 50px;
        }

        h1 {
            text-align: center;
            margin: 40px 0;
            font-size: 2.2em;
            color: #FFA500;
            font-weight: 600;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .icon-btn {
            background: transparent;
            border: 3px solid #551A8B;
            border-radius: 16px;
            padding: 20px;
            color: #551A8B;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .icon-btn:hover {
            background: #f0e6ff;
            transform: translateY(-3px);
        }

        .icon-btn i {
            font-size: 2.5em;
            margin-bottom: 12px;
            display: block;
            color: #551A8B;
        }

        .icon-btn.explore {
            background: #551A8B;
            color: #FFFFFF;
        }

        .icon-btn.explore i {
            color: #FFFFFF;
        }

        .icon-btn.explore:hover {
            transform: scale(1.06);
            background: #551A8B;
        }

        @media (max-width: 480px) {
            .grid {
                gap: 18px;
                padding: 15px;
            }
            
            .icon-btn {
                padding: 18px;
                font-size: 1em;
                min-height: 110px;
            }

            h1 {
                font-size: 2em;
                margin: 30px 0;
            }

            .status-bar {
                padding: 15px 18px;
            }
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <div class="nav-item">
            <i class="fas fa-arrow-left"></i>
        </div>
        <div class="center-home">Home</div>
        <div class="nav-item">
            <i class="fas fa-chevron-down"></i>
        </div>
    </div>
    
    <div class="container">
        <h1>Welcome To The Open Network Exchange</h1>
        
        <div class="grid">
            <button class="icon-btn explore">
                <i class="fas fa-compass"></i>
                Explore
            </button>
            
            <button class="icon-btn">
                <i class="fas fa-users"></i>
                Profiles
            </button>
            
            <button class="icon-btn">
                <i class="fas fa-comments"></i>
                Chat
            </button>
            
            <button class="icon-btn">
                <i class="fas fa-shield-alt"></i>
                Security
            </button>
            
            <button class="icon-btn">
                <i class="fas fa-exchange-alt"></i>
                Swap
            </button>
            
            <button class="icon-btn">
                <a href="index.html">
                <i class="fas fa-network-wired"></i>
            </a>
                Nodes
            </button>
            
            <button class="icon-btn">
                <a href="payment.html">
                    <i class="fas fa-wallet"></i>
                </a>
                Wallet
            </button>
            
            <button class="icon-btn">
                <i class="fas fa-cogs"></i>
                Settings
            </button>
        </div>
    </div>
</body>
</html>
